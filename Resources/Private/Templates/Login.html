<f:layout name="Default"/>

<f:section name="main">

    <h1>
        <img src="{f:uri.resource(path:'Icons/typo3.png')}" width="64" alt="">
        {siteName}
    </h1>

    <p class="lead">
        <f:translate key="login.welcome.1" arguments="{0:client.name}" /><br />
        <f:translate key="login.welcome.2" /></p>

    <f:for each="{messages}" as="m">
        <div class="alert alert-{m.type}" role="alert">
            <strong>{m.title}</strong><br>
            {m.message}
        </div>
    </f:for>

    <form action="{actionUrl}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label"><f:translate key="login.username" /></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" value="{username}" placeholder="{f:translate(key:'login.username.placeholder')}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label"><f:translate key="login.password" /></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="{f:translate(key:'login.password.placeholder')}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="login" value="1">
                <button type="submit" class="btn btn-default"><f:translate key="login.submit" /></button>
            </div>
        </div>
    </form>

</f:section>
